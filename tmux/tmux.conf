# disable mouse
setw -g mode-mouse off

# 256 colours
set -g default-terminal "screen-256color"

# vi-like movement
setw -g mode-keys vi

# change escape
set -g prefix C-a
unbind C-b

# default delay
set -sg escape-time 1

# start window and pane index at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# reload changes to conf within tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# in case we need to send C-a to an application
bind C-a send-prefix

# custom pane split bindings
bind | split-window -h
bind - split-window -v

# vim-like movements between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with HJKL bindings
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# status bar
set -g status-fg white
set -g status-bg black

# window list colours
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg colour16
setw -g window-status-current-attr bright

# pane border colours
set -g pane-border-fg colour238
set -g pane-border-bg black
set -g pane-active-border-fg colour247
set -g pane-active-border-bg colour233

# CLI colours
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# maximise one pane (tmux-zoom is .1 instead of .0 as indexes start at 1 for this config)
unbind +
bind + new-window -d -n tmux-zoom \; swap-pane -s tmux-zoom.1 \; select-window -t tmux-zoom
unbind =
bind = last-window \; swap-pane -s tmux-zoom.1 \; kill-window -t tmux-zoom

# status line
set -g status-utf8 on
#set -g status-left-length 50
set -g status-left "#[fg=yellow]#W #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-interval 45
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

# tmux-powerline-osx
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 120
set-option -g status-left "#(~/Code/tmux-powerline-osx/status-left.sh)"
set-option -g status-right "#(~/Code/tmux-powerline-osx/status-right.sh)"
